        const imagesPerPage = 24;
        let currentPage = 1;

        function showImages() {
            const catalog = document.getElementById("catalog");
            catalog.innerHTML = ""; // Limpia el grid antes de agregar nuevas imágenes

            const start = (currentPage - 1) * imagesPerPage;
            const end = start + imagesPerPage;

            // Solo carga las imágenes correspondientes a la página actual
            for (let i = start; i < end && i < images.length; i++) {
                const img = images[i];
                const imageElement = document.createElement("img");
                imageElement.src = img;
                imageElement.alt = img;
                imageElement.onclick = () => openModal(img);
                catalog.appendChild(imageElement);
            }

            document.getElementById("pageNum").innerText = currentPage;
        }

        function openModal(imgSrc) {
            document.getElementById("modal").style.display = "block";
            document.getElementById("modalImg").src = imgSrc;
            document.getElementById("imageName").innerText = imgSrc;
            document.getElementById("whatsappLink").href = `https://api.whatsapp.com/send/?phone=525548958970&text=Me%2C+interesa+${imgSrc}&app_absent=0`;
        }

        function closeModal() { document.getElementById("modal").style.display = "none"; }
        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById("imageName").innerText);
            alert("Código copiado al portapapeles");
        }
        function prevPage() { if (currentPage > 1) { currentPage--; showImages(); } }
        function nextPage() { if (currentPage * imagesPerPage < images.length) { currentPage++; showImages(); } }
        showImages();
    </script>
